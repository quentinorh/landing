<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Quentin.O</h1>
      <p class="p-container">maker & <strike>soon</strike> developer</p>
      <a href="" class="primary-btn">subscribe</a>
    </div>
  </div>
  <!-- code a services section -->
  <div class="container">
    <h2>Skills</h2>
    <div class="cards">

      <div class="card">
        <img src="images/3dprinting.jpg" alt="" class="card-img">
        <h3>3D printing</h3>
        <p>Modeling and 3d printing</p>
      </div>

      <div class="card">
        <img src="images/digital.jpg" alt="" class="card-img">
        <h3>Laser cutting</h3>
        <p>Coding organics design</p>
      </div>

      <div class="card">
        <img src="images/prototype.jpg" alt="" class="card-img">
        <h3>Prototyping</h3>
        <p>Old photography processes</p>
      </div>

    </div>
  </div>
  <div class="footer">
    <div class="container">
      <h3>Quentin.o</h3>
      <div class="socials">
        <ul class="list-inline">
          <li>
            <a href="https://quentinorhant.tumblr.com/" target="_blank">
              <i class="fa-brands fa-square-tumblr"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/quentinorhant/" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/quentinorh" target="_blank">
              <i class="fa-brands fa-square-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
